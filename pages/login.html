   <div class="page" data-name="login">

  <div class="page-content">

    <div class="block-title"><b>Login Form</b></div>
            <form action="https://www.webprogr.com/tmp/labs/www/qatesting/android/androidrestful/v1/login"
        method="GET" class="form-ajax-submit">
             <div class="list">
              <ul>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">E-mail</div>
                      <div class="item-input-wrap">
                        <input type="email" placeholder="E-mail" name="email" required validate/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Password</div>
                      <div class="item-input-wrap">
                        <input type="password" placeholder="Password" name="password" />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                <label class="item-checkbox item-content">
                  <input type="checkbox" name="checkbox"/>
                  <i class="icon icon-checkbox"></i>
                  <div class="item-inner">
                    <div class="item-title">Remember me</div>
                  </div>
                </label>
              </li>
              </ul>
</div>
</form>
<div class="block">    
 <a class="link" href="/forgot/">Forgot password?</a> </div>

</div>
