<div class="page" data-name="signup">
  <div class="page-content">
    <div class="block-title"><b>Register Form</b></div>
      <form action="https://www.webprogr.com/tmp/labs/www/qatesting/android/androidrestful/v1/register"class="form-ajax-submit-onchange"  method="POST">
            <div class="list">
              <ul>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Name</div>
                      <div class="item-input-wrap">
                        <input type="text" placeholder="Your name" name="name" />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">E-mail</div>
                      <div class="item-input-wrap">
                        <input type="email" placeholder="E-mail" name="email" required validate/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Mobile Number</div>
                      <div class="item-input-wrap">
                        <input type="number" placeholder="number" name="number" />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Password</div>
                      <div class="item-input-wrap">
                        <input type="password" placeholder="Password" name="password" />
                      </div>
                    </div>
                  </div>
                </li>
              <li>
                <label class="item-content item-input">
                  <div class="item-inner">
                  <div class="item-title item-label">Gender</div>
                  <label>
                  <input type="radio" name="radio" value="Male" /> Male </label>
                 <label> <input  type="radio" name="radio" value="Female" /> Female </label>     
                </div>
              </label>
              </li>
             <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">State</div>
              <div class="item-input-wrap">
                <select>
                  <option>TN</option>
                  <option>AP</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">City</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="City">
              </div>
            </div>
          </div>
        </li>
        </ul>
      </div>
</form>
<div class="block block-strong">
<div><a class="button button-fill  button-round color-green" href="/login/">Signup</a></div>
</div>

  </div>
</div>
